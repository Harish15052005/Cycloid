<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cycloid V2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class="sliderGrp">
			<div class="slider">
				<label for="radiusSlider" class="radiusSliderLabel">Radius</label>
				<div class="sliderDiv">
					<input type="range" id="radiusSlider" min="50" max="250" value="70" step="10"
						oninput="updateSliderTexts(this,'radiusText')">
					<div class="sliderText" id="radiusText">70</div>
				</div>
			</div>
			<div class="slider">
				<label for="startPointSlider" class="startPointSliderLabel">Start deg</label>
				<div class="sliderDiv">
					<input type="range" id="startPointSlider" min="0" max="360" value="90" step="1"
						oninput="updateSliderTexts(this,'stratDegText')">
					<div class="sliderText" id="stratDegText">90</div>
				</div>
			</div>
			<div class="slider">
				<label for="endPt" class="endPtLabel">End Deg. </label>
				<div class="sliderDiv">
					<input type="range" id="endDegSlider" min="0" max="1080" value="90" step="1"
						oninput="updateSliderTexts(this,'endPtText')">
					<div class="sliderText" id="endPtText">360</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/p5.min.js"></script>
	<script src="js/utility.js"></script>
	<script src="js/objects.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
